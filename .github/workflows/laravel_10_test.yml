name: Test Laravel Package

on:
  push:
    branches:
      - main
      - development
  pull_request:
    branches:
      - main
      - development

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: 8.2
          extensions: mbstring, bcmath, sqlite3
          coverage: none

      - name: Install Composer dependencies
        run: |
          composer self-update
          # Zainstaluj zależności, w tym odpowiednią wersję illuminate/support
          composer require illuminate/support --dev --no-interaction

      - name: Run tests
        run: vendor/bin/phpunit
